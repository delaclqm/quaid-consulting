    <div class="navbar desktop-nav">
        <div class="navbar-overlay"></div>
        <div class="logo-container">
            <img class="logo" src="assets/logos/qc-logo_white_no-bg_wide.png" alt="Quaid Consulting Logo">
        </div>
        <div class="divide"></div>
        <div class="nav-links accent-font">
            <a class="desktop-nav-link" routerLink="/">Home</a>

    <div class="mobile-nav">
        <div class="navbar-overlay"></div>

                <i id="hamburger-button" class="material-icons">menu</i>

            <a (click)="onToggle()" [ngClass]="{'is-opened': this.isOpened}" class="menu-item accent-font" routerLink="/">Home</a>

        <defs>
            <linearGradient id="gradient1" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="var(--color-stop)" />
                <stop offset="100%" stop-color="var(--color-bot)" />
            </linearGradient>
            <linearGradient id="gradient2" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="var(--color-stop)" />
                <stop offset="100%" stop-color="var(--color-bot)" />
            </linearGradient>
            <linearGradient id="gradient3" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="var(--color-stop)" />
